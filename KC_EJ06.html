<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 6</title>
</head>
<body>
    <script>
        var numero1 = parseInt(prompt("Introduce el primer númnero:"));
        var numero2 = parseInt(prompt("Introduce el segundo númnero:"));

        document.write(numero1 + " < " + numero2 + " = " + (numero1<numero2));
        document.write ("<br />");
        document.write(numero1 + " > " + numero2 + " = " + (numero1>numero2));
        document.write ("<br />");
        document.write(numero1 + " y " + numero2 + " son iguales " + " = " + (numero1===numero2));
        document.write ("<br />");
        document.write(numero1 + " y " + numero2 + " son distintos " + " = " + (numero1!==numero2));
       
    </script>
</body>
</html>
