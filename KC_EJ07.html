<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 7</title>
</head>
<body>
    <script>
       var nota1= parseInt(prompt("Introduce la primera nota:"));
        var nota2 = parseInt(prompt("Introduce la segunda nota:"));
        var nota3 = parseInt(prompt("Introduce la tercera nota:"));

        var media = ((nota1 + nota2 + nota3) / 3).toFixed(2);

        if (media < 5) {
            document.write("NO APTO");
        }
        else {
            document.write("APTO");
        }

    </script>
</body>
</html>
