<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 8</title>
</head>
<body>
    <script>
       var numero= parseInt(prompt("Introduce un número:"));

        if (numero >= 0) {
           if (numero % 2 === 0){
               document.write("Número positivo y par.");
           }else{
               document.write("Número positivo e impar.");
           }
        }
        else {
            if (numero % 2 === 0){
               document.write("Número negativo y par.");
           }else{
               document.write("Número negativo e impar.");
           }
        }

    </script>
</body>
</html>
