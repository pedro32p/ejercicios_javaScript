<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 12</title>
</head>
<body>
    <script>
        var letra = prompt("Introduce una letra:");
        var letraMayuscula = letra.toUpperCase();
            
        if (letraMayuscula === 'A' || letraMayuscula === 'E' || letraMayuscula === 'I' || letraMayuscula === 'O' || letraMayuscula === 'U') {
            document.write(letra + " es una vocal.");
        }
        else {
            document.write(letra + " es una consonante.");
        }
        
    </script>
</body>
</html>
