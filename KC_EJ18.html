<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 18</title>
</head>
<body>
    <script>
        var limite = prompt("Introduce un límite: (mayor que 0)");

        if(limite > 0){
            for(i=1; i<=limite; i++) {
                if(i==limite) {
                    document.write(i);
                }
                else{
                    document.write(i + ", ");
                }
            }
        }else
        {
            document.write("El límite debe ser mayor que 0.");
        }
        

    </script>
</body>
</html>
