<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 19</title>
</head>
<body>
    <script>
        var arrayDeNumerosPares = [];
        var contador = 0;
        for(i=0; i<10; i++) {
            var numero = parseInt(prompt("Introduce el numero " + i+1+ ":"));
            if(numero % 2 == 0) {
                arrayDeNumerosPares[contador] = numero;
                contador ++;
            }
        }
        for(j=0; j<arrayDeNumerosPares.length; j++){
            document.write(arrayDeNumerosPares[j] + ", ");
        }
    </script>
</body>
</html>
