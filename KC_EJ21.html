<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 21</title>
</head>
<body>
    <script>
        var numero = parseInt(prompt("Introduce un número mayor que 0:"));
        
        if(numero > 0){
            for(i=1; i<=10; i++) {
                document.write(numero + "x" + i + "=" + numero*i);
                document.write ("<br />");
            }
        }
        else{
            document.write("El número debe ser mayor que 0.");
        }
        
    </script>
</body>
</html>
