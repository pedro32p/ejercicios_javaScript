    <script>
        var numFilas = parseInt(prompt("Introduce el nยบ de filas: "));
        pintaFilas(numFilas)
        
        function pintaFilas(numFilas) {
                document.write("<table>");
                for(i=0; i<numFilas; i++) {

                }
                document.write("</table>");
