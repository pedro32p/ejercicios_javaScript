<body>
    <script>

    //FUNCIONA SI INTRODUCES COMO FIGURA UN  ASTERISCO *

        var i, j,lado, figura;
        
        lado = parseInt(prompt("Introduzce el lado: "));
        
        var figura = prompt("Introduce la figura");

        pintarRectangulo(lado, figura);
        
            function pintarRectangulo(lado, figura) {

                for (i=1; i <=lado; i++){
                    for(j=1; j<=lado ; j++){
                        if (i === 1 || i === lado || j === 1 || j === lado){
                            document.write(figura);
                        }
                        else{
                            document.write("&nbsp&nbsp");
                        }
                    }
                    document.write ("<br />");
                }    
            } 
            
    </script>
</body>
