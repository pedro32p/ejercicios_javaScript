<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejercicio 29</title>
</head>
 <body>

    <script>
        var listaNombres = []
        var listaPrimeraNota = []
        var listaSegundaNota = []
        var listaTerceraNota = []
        var listadoObjetos = []
        var objeto = {"nombre": null, "media": null}
        var contador = 0
        var mensaje = ""

        while(mensaje != "terminar") {
            
                mensaje = prompt("Introduce el nombre de la persona nº " + (contador+1) + " (terminar para salir):")
                
                if(mensaje != "terminar") {
                    listaNombres [contador] = mensaje
                    listaPrimeraNota[contador] = parseFloat(prompt("Introduce la primera nota de " + listaNombres[contador] + ":"))
                    listaSegundaNota[contador] = parseFloat(prompt("Introduce la segunda nota de " + listaNombres[contador] + ":"))
                    listaTerceraNota[contador] = parseFloat(prompt("Introduce la tercera nota de " + listaNombres[contador] + ":"))
                    contador += 1
                }
                
        }

        for (k=0; k<listaNombres.length; k++) {

            //llamo a la función que calcula las medias
            var media = calculaMedias(listaPrimeraNota[k], listaSegundaNota[k],listaTerceraNota[k]);

            objeto.nombre = listaNombres[k]
            objeto.media = media
           
            listadoObjetos[k] = {"nombre": listaNombres[k], media: media}
        }
        
        var listadoObjetosOrdenado = listadoObjetos.sort(function (a, b){
            return (b.media > a.media)
        })
        
        for(k=0;k<listadoObjetosOrdenado.length;k++){
            document.write(listadoObjetosOrdenado[k].nombre + "    " + listadoObjetosOrdenado[k].media )
            document.write ("<br />");
        }

        function calculaMedias(nota1, nota2,nota3){
            var media = (nota1 + nota2 + nota3) / 3;
            return media.toFixed(2);
        }

    </script>
    
</body>
</html>
