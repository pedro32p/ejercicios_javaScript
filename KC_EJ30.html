<!doctype html>
<html lang="es">
<head> 
<meta charset="UTF-8">
<title>Ejercicio 30</title>
</head>
<body>
    <script>
    var arrayMonedas = ["10 cent","20 cent","50 cent","1€"];
        var monedas = [];
        var total = 0;
        var bebida = ""
        
        var bebidaSeleccionada = parseInt(prompt("¿Qué bebida desea tomar? (Marque '1' para Fanta, '2' para Pepsi y '3' para 7up): "));
        
        if(bebidaSeleccionada === 1) {
            bebida = "Fanta";
        }
        if(bebidaSeleccionada === 2) {
            bebida = "Pepsi";
        }
        if(bebidaSeleccionada === 3) {
            bebida = "7up";
        }

        for(i=0;i<=4;i++) {
            console.log(total);
            if (total >= 100) {
                if (total === 100) {
                    document.write("Ha introducido el precio justo. Disfrute de su " + bebida + ".");
                    break;
                }
                else{
                    document.write("Le sobran " + ((total - 100)/100).toFixed(2)  + "€. Disfrute de su " + bebida + ".");
                    break;
                }
                console.log("precio justo");
            }
            else{
                if(i==4){
                    document.write("No has introducido el importe mínimo.");
                    break;
                }
                else{
                    monedas[i] = parseInt(prompt("Introduce el número de monedas de " + arrayMonedas[i] + ":"));
                    total = calculaTotal(monedas); 
                } 
            }  
        }

         function calculaTotal(monedas){
                 if(monedas.length === 1){
                     total = (monedas[0] * 10);
                 }
                 if(monedas.length === 2){
                     total = (monedas[0] * 10) + (monedas[1] * 20) ;
                 }
                 if(monedas.length === 3){
                     total = (monedas[0] * 10) + (monedas[1] * 20) + (monedas[2] * 50);
                 }
                 if(monedas.length === 4){
                     total = (monedas[0] * 10) + (monedas[1] * 20) + (monedas[2] * 50) + (monedas[3] * 100);
                 }
                 return total;
         }
    </script>
</body>
</html>
